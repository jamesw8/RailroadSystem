{% extends "base.html" %}
{% block content %}
	Hi, you're at {{ request['path'] }}.
	<form method="post" action="{{ request.path }}">
		<label>Enter a SQL command here:</label>
		<br />
		<textarea name="command" placeholder="SQL command here." required>SHOW TABLES;</textarea>
		<input type="submit" value="Submit" />
	</form>
	{% if results %}
		<div>
			{{ results }}
		</div>
	{% endif %}
{% endblock %}
