<html>
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.1.8/semantic.min.css">
  		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.1.8/semantic.min.js"></script>
		<title>DATABASES~!!!</title>
	</head>
	<body>
		<div>
			<div class="ui vertical center aligned segment">
			    <div class="ui container">
			        <div class="ui large secondary pointing menu">
			            <a class="toc item">
			            	<i class="sidebar icon"></i>
			        	</a>
			        	<a id="home" class="item" href="/f17336pteam3{{ url_for('index') }}">Home</a>
			        	<a id="stations" class="item" href="/f17336pteam3{{ url_for('viewStations') }}">Stations</a>
			       		<a id="reservations" class="item">Reserve Ticket</a>
			        	<a id="tickets" class="item">My Tickets</a>
			        	<div class="right item">
			        		{% if logged_in[0] %}
				          		Welcome {{ logged_in[1] }}
				          		&nbsp;
				          		<a class="ui button">Log Out</a>
			        		{% else %}
				          		<a class="ui button">Log In</a>
				          		&nbsp;
				          		<a class="ui button">Sign Up</a>
			        		{% endif %}
			        	</div>
			      	</div>
			    </div>
			</div>
		</div>
		{% block content %}
		{% endblock %}
		<script>
			if ('{{ request.path }}' == '{{ url_for('index') }}') {
				document.getElementById('home').classList.add('active');
			} else if ('{{ request.path }}' == '{{ url_for('viewStations') }}') {
				document.getElementById('stations').classList.add('active');
			}
		</script>
	</body>
</html>
